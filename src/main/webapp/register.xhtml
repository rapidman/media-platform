<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:s="http://jboss.org/seam/faces"
                xmlns:p="http://java.sun.com/jsf/composite/components/property"
                template="/WEB-INF/layout/template.xhtml">

    <ui:param name="pageClass" value="home"/>

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{registrar.notifyIfRegistrationIsInvalid}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <div class="section">
            <h1>Регистрация</h1>
        </div>

        <div class="section">

            <h:form id="regForm" prependId="false">

                <fieldset>
                    <p:input id="name" label="Полное имя">
                        <h:inputText id="input" value="#{newUser.name}"/>
                    </p:input>

                    <p:input id="username" label="Ник">
                        <h:inputText id="input" value="#{newUser.username}"
                                     binding="#{registrar.usernameInput}"/>
                    </p:input>

                    <p:input id="email" label="Емайл">
                        <h:inputText id="input" value="#{newUser.email}"/>
                    </p:input>

                    <p:input id="password" label="Пароль">
                        <h:inputSecret id="input" value="#{newUser.password}" redisplay="true"/>
                    </p:input>

                    <p:input id="confirmPassword" label="Подтвердите пароль">
                        <h:inputSecret id="input" value="#{registrar.confirmPassword}" redisplay="true"/>
                    </p:input>

                    <div class="buttonBox">
                        <h:commandButton id="register" value="Регистрировать" action="#{registrar.register}"/>
                        #{' '}
                        <h:button id="cancel" value="Отменить" outcome="/home.xhtml"/>
                    </div>

                </fieldset>

                <s:validateForm id="passwordCheck" validatorId="confirmPassword"
                                fields="newPassword=password:input confirmPassword=confirmPassword:input"/>

            </h:form>

        </div>

    </ui:define>

    <ui:define name="sidebar">
    </ui:define>

</ui:composition>
