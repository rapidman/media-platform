<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:s="http://jboss.org/seam/faces"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:p="http://java.sun.com/jsf/composite/components/property"
                template="/WEB-INF/layout/template.xhtml">

    <ui:param name="pageClass" value="home"/>

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{registrar.notifyIfRegistrationIsInvalid}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <style type="text/css">
            .label{
                display: block; width: 120px;
            }
        </style>

        <rich:panel header="Регистрация" styleClass="box-standard box" style="width:600px">
            <h:form id="regForm" prependId="false">
                <p:input id="name" label="Полное имя">
                    <h:inputText id="input" value="#{newUser.name}" label="Имя"/>
                </p:input>

                <p:input id="username" label="Ник">
                    <h:inputText id="input" value="#{newUser.username}" binding="#{registrar.usernameInput}" label="Ник"/>
                </p:input>

                <p:input id="email" label="Емайл">
                    <h:inputText id="input" value="#{newUser.email}" label="Емайл"/>
                </p:input>

                <p:input id="password" label="Пароль">
                    <h:inputSecret id="input" value="#{newUser.password}" redisplay="true" label="Пароль"/>
                </p:input>

                <p:input id="confirmPassword" label="Подтвердите пароль">
                    <h:inputSecret id="input" value="#{registrar.confirmPassword}" redisplay="true" label="Подтверждение"/>
                </p:input>

                <h:panelGrid columns="2">
                    <h:commandButton id="register" value="Регистрировать" action="#{registrar.register}"/>

                    <h:button id="cancel" value="Отменить" outcome="/home.xhtml"/>
                </h:panelGrid>

                <s:validateForm id="passwordCheck" validatorId="confirmPassword"
                                fields="newPassword=password:input confirmPassword=confirmPassword:input"/>

            </h:form>
        </rich:panel>
    </ui:define>

    <ui:define name="sidebar">
    </ui:define>

</ui:composition>
