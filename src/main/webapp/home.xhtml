<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="sidebar">
        <ui:include src="/include/navTree.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h:panelGrid columns="2">
            <rich:panel header="Live Video">
                <h:form rendered="#{mainPageManager.publishedLiveStreams.size() > 0}">
                    <rich:dataGrid id="liveContentGrid" value="#{mainPageManager.publishedLiveStreams}"  var="stream" columns="3" elements="9" width="600px" border="0">
                        <ui:include src="include/streamPart.xhtml"/>
                    </rich:dataGrid>
                </h:form>
                <h:outputText value="Published Live Streams not found" rendered="#{mainPageManager.publishedLiveStreams.size() == 0}"/>
            </rich:panel>
        </h:panelGrid>

        <h:panelGrid columns="2">
            <rich:panel header="Latest">
                <h:form>
                    <rich:dataGrid id="latestContentGrid" value="#{contentManager.latestContentList}" var="content" columns="3" elements="9" width="600px" border="0">
                        <ui:include src="include/contentPart.xhtml"/>
                    </rich:dataGrid>
                </h:form>
            </rich:panel>

            <rich:panel header="Popular">
                <h:form>
                    <rich:dataGrid id="popularContentGrid" value="#{contentManager.popularContentList}" var="content" columns="3" elements="9" width="600px" border="0">
                        <ui:include src="include/contentPart.xhtml"/>
                    </rich:dataGrid>
                </h:form>
            </rich:panel>
        </h:panelGrid>
    </ui:define>

</ui:composition>
