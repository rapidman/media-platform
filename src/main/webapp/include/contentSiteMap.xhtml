<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                 xmlns:cc="http://java.sun.com/jsf/composite">

    <h:panelGrid columns="5">
        <h:link value="#{bundles.messages.template_linkHome}" outcome="/" style="white-space: nowrap;"/>
        <h:panelGroup>&rarr;</h:panelGroup>
        <h:link id="genreLinkId" value="#{contentManager.selectedGenre.title}" outcome="genre" style="white-space: nowrap;">
            <f:param name="id" value="#{contentManager.selectedGenre.id}"/>
        </h:link>
        <h:panelGroup>&rarr;</h:panelGroup>
        <h:outputText value="#{empty contentManager.selectedContent.title ? '?' : contentManager.selectedContent.title}"/>
    </h:panelGrid>

</ui:composition>
