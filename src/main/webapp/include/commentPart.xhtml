<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:cc="http://java.sun.com/jsf/composite">

    <h:outputStylesheet>
        .firstCol{
            width: 50px;
            text-align: left;
        }
        .secondCol{
            width: 100%;
        }

    </h:outputStylesheet>

    <ui:include src="commentFormPart.xhtml"/>
    <h:form>
        <rich:dataGrid id="commentsGrid" value="#{commentManager.comments}" var="comment" columns="1"
                       elements="9" width="100%" border="0">
            <ui:include src="../include/messagePart.xhtml">
                <ui:param name="msg" value="#{comment}"/>
            </ui:include>
        </rich:dataGrid>
        <rich:dataScroller for="commentsGrid" renderIfSinglePage="false"/>
    </h:form>


</ui:composition>
