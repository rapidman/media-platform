<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                 xmlns:cc="http://java.sun.com/jsf/composite">

    <rich:panel bodyClass="pbody">
        <h:panelGrid columns="1">
            <h:panelGroup>
                <h:link id="viewContent" value="#{viewHelper.viewTitle(content.title)}" outcome="vod" style="white-space: nowrap;">
                    <f:param name="id" value="#{content.id}"/>
                    <rich:contextMenu mode="server" target="viewContent" rendered="#{identity.hasRole('admin', 'USERS', 'GROUP')}">
                        <rich:menuItem label="Edit" render="popupContent" action="#{contentManager.editContent(content.id)}"
                                       rendered="#{identity.hasRole('admin', 'USERS', 'GROUP')}"
                                       mode="server" icon="/images/icons/edit.gif" />
                    </rich:contextMenu>
                </h:link>
            </h:panelGroup>

            <h:outputText value="#{viewHelper.viewDescription(content.description)}" />

        </h:panelGrid>
        <h:graphicImage value="#{viewHelper.getImgUrlByStr(content.cover, 'rc94x147.jpg')}" />
    </rich:panel>

</ui:composition>
