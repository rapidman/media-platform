<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="sitemap">
        <ui:include src="../include/genreContentListSiteMap.xhtml"/>
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam validator="#{contentManager.validateGenreId}" name="id" value="#{id}" required="true" requiredMessage="Жанр с таким ИД не найден" />
            <f:event type="preRenderView" listener="#{contentManager.endConversation()}" />
            <f:event type="preRenderView" listener="#{contentManager.viewByGenreId(id)}" />
        </f:metadata>
    </ui:define>

    <ui:define name="sidebar">
        <ui:include src="/include/navTree.xhtml"/>

    </ui:define>

    <ui:define name="content">
        <h:outputStylesheet>
            .label {
                font-weight: bold;
            }
            .rf-dg, .rf-dg-c{
                border:none;
            }
            .pbody {
                width: 200px;
            }
        </h:outputStylesheet>
        <h:form>
            <rich:panel header="Жанр:#{contentManager.selectedGenre.title}">
                <rich:dataGrid id="contentGrid" value="#{contentManager.contentList}" var="content" columns="3" elements="9" width="600px" border="0">
                    <ui:include src="../include/contentPart.xhtml"/>
                </rich:dataGrid>
                <rich:dataScroller for="contentGrid" renderIfSinglePage="false" />
                <rich:panel>
                    <h:outputText value="Список пока пуст." rendered="#{empty contentManager.contentList}"/>
                    <br/> <br/>
                    <h:commandButton id="btnAdd" action="#{contentManager.add()}" value="Добавить" disabled="#{!identity.loggedIn}"/>
                    <rich:tooltip styleClass="tooltip" layout="block" showDelay="500" rendered="#{!identity.loggedIn}">
                        <span style="white-space: nowrap"> Чтобы добавить пост требуется авторизация.</span>
                    </rich:tooltip>
                </rich:panel>
            </rich:panel>
        </h:form>
    </ui:define>

</ui:composition>
