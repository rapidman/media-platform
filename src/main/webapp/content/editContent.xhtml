<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="sidebar">
        <ui:include src="/include/navTree.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <rich:panel header="#{contentManager.header}" >
            <h:form id="editContentForm">
                <h:panelGrid columns="3">
                    <h:outputText value="Title:"/>
                    <h:inputText label="Title" id="title" required="true"
                                 value="#{contentManager.selectedContent.title}">
                        <f:validateLength minimum="3"/>
                    </h:inputText>
                    <rich:message for="title" ajaxRendered="false"/>

                    <h:outputText value="Description:"/>
                    <h:inputTextarea label="Description" id="desc" required="true"
                                 value="#{contentManager.selectedContent.description}"/>
                    <rich:message for="desc" ajaxRendered="false"/>

                    <f:facet name="footer">
                        <h:commandButton value="Save" action="#{contentManager.saveOrUpdate}" />
                        <h:panelGroup rendered="#{!empty contentManager.selectedContent.id}">
                            &nbsp;&nbsp;
                            <h:commandButton value="Publish HighQuality" action="#{contentManager.publish(true)}" disabled="#{empty contentManager.selectedContent.mediaFile}"/>
                            &nbsp;&nbsp;
                            <h:commandButton value="Publish LowQuality" action="#{contentManager.publish(false)}" disabled="#{empty contentManager.selectedContent.mediaFile}"/>
                            &nbsp;&nbsp;
                            <h:commandButton value="View On Demand" action="#{contentManager.viewVideoOnDemand(contentManager.selectedContent.id)}" disabled="#{empty contentManager.selectedContent.mediaFile}" />
                            &nbsp;&nbsp;
                            <h:commandButton value="Delete" >
                                <rich:componentControl target="popup" operation="show" />
                            </h:commandButton>
                            <h:commandButton id="delBtn" action="#{contentManager.delete}" style="display: none;"/>
                        </h:panelGroup>
                    </f:facet>
                </h:panelGrid>

                <h:panelGrid columns="1" columnClasses="top">
                    <h:panelGroup>
                        <h:outputText value="Cover:"/>
                        <h:graphicImage value="#{contentManager.getCoverUrl('200x.jpg')}" rendered="#{!empty contentManager.getCoverUrl('200x.jpg')}"/>
                        <h:outputText value="empty" rendered="#{empty contentManager.getCoverUrl('200x.jpg')}"/>
                    </h:panelGroup>
                    <rich:fileUpload fileUploadListener="#{contentManager.imgFileUploadBean.listener}" id="imgUpload" acceptedTypes="jpg, gif, png, bmp" title="Cover"
                                     ontyperejected="alert('Only JPG, GIF, PNG and BMP files are accepted');" maxFilesQuantity="1" style="height: 100px;">
                        <a4j:param value="#{contentManager.conversation.id}" name="cid"/>
                    </rich:fileUpload>
                </h:panelGrid>

                <h:panelGrid columns="1" columnClasses="top">
                    <h:panelGroup>
                        <h:outputText value="Media file:"/>
                        <h:outputText value="#{request.contextPath}#{contentManager.videoUrl}"/>
                    </h:panelGroup>
                    <rich:fileUpload fileUploadListener="#{contentManager.fileUploadBean.listener}" id="upload" acceptedTypes="flv,mp4" title="Icon" style="height: 100px;"
                                     ontyperejected="alert('Only flv,mp4 files are accepted');" maxFilesQuantity="1">
                        <a4j:param value="#{catalogManager.conversation.id}" name="cid"/>
                        <f:facet name="label">
                            <h:outputText value="{_KB}KB from {KB}KB uploaded --- {mm}:{ss}" />
                        </f:facet>
                    </rich:fileUpload>
                </h:panelGrid>
            </h:form>
        </rich:panel>
        <h:outputText value="Content not selected" rendered="#{empty contentManager.selectedContent}"/>
        <rich:popupPanel id="popup" modal="true" autosized="false" resizeable="false" width="500">
            <f:facet name="header">
                <h:outputText value="Deleting #{contentManager.selectedContent.title}." />
            </f:facet>
            <f:facet name="controls">
                <h:outputLink value="#" onclick="#{rich:component('popup')}.hide(); return false;">
                    X
                </h:outputLink>
            </f:facet>
            <p>Are you sure?</p>

            <h:panelGrid columns="2" cellpadding="5">
                <a id="yesLink" href="#" onclick="#{rich:component('popup')}.hide(); jQuery('#editContentForm\\:delBtn').click();">Yes</a>
                <a href="#" onclick="#{rich:component('popup')}.hide();">No</a>
            </h:panelGrid>
        </rich:popupPanel>
    </ui:define>

</ui:composition>
