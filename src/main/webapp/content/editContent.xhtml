<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="sidebar">
        <ui:include src="/include/navTree.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <rich:panel header="#{contentManager.header}" >
            <h:form id="editContentForm">
                <h:panelGrid columns="3">
                    <h:outputText value="Название:"/>
                    <h:inputText id="title" required="true"
                                 value="#{contentManager.selectedContent.title}">
                        <f:validateLength minimum="3"/>
                    </h:inputText>
                    <rich:message for="title" ajaxRendered="false"/>
                </h:panelGrid>

                <h:panelGroup>
                    <rich:editor id="editor" toolbar="full" value="#{contentManager.selectedContent.description}" style="margin-bottom: 1em">
                        <a4j:ajax event="change" render="panel" status="panelUpdateStatus" />
                        <a4j:ajax event="dirty" render="panel" status="panelUpdateStatus">
                            <a4j:attachQueue requestDelay="1000" />
                        </a4j:ajax>
                    </rich:editor>

                    <rich:panel id="panel">
                        <f:facet name="header">
                            Вывод из редактора
                            <a4j:status name="panelUpdateStatus">
                                <f:facet name="start">
                                    (Обновление)
                                </f:facet>
                            </a4j:status>
                        </f:facet>
                        <h:outputText escape="false" value="#{contentManager.selectedContent.description}" />
                    </rich:panel>
                </h:panelGroup>

                <f:facet name="footer">
                    <h:panelGroup>
                        <h:panelGrid columns="2">
                            <h:commandButton value="Сохранить" action="#{contentManager.saveOrUpdate}" />
                            <h:commandButton action="#{contentManager.cancelEdit}" value="Закрыть"/>
                        </h:panelGrid>
                        <h:panelGroup rendered="#{!empty contentManager.selectedContent.id}">
                            &nbsp;&nbsp;
                            <h:commandButton value="Опубликовать с высоким качеством" action="#{contentManager.publish(true)}" disabled="#{empty contentManager.selectedContent.mediaFile}"/>
                            &nbsp;&nbsp;
                            <h:commandButton value="Опубликовать с низким качеством" action="#{contentManager.publish(false)}" disabled="#{empty contentManager.selectedContent.mediaFile}"/>
                            &nbsp;&nbsp;
                            <h:commandButton value="Видео по запросу (VOD)" action="#{contentManager.viewVideoOnDemand(contentManager.selectedContent.id)}" disabled="#{empty contentManager.selectedContent.mediaFile}" />
                            &nbsp;&nbsp;
                            <h:commandButton value="Удалить" >
                                <rich:componentControl target="popup" operation="show" />
                            </h:commandButton>
                            <h:commandButton id="delBtn" action="#{contentManager.delete}" style="display: none;"/>
                        </h:panelGroup>
                    </h:panelGroup>
                </f:facet>

                <h:panelGrid columns="1" columnClasses="top">
                    <h:panelGroup>
                        <h:outputText value="Обложка:"/>
                        <h:graphicImage value="#{viewHelper.getImgUrlByStr(contentManager.selectedContent.cover, 'rc94x147.jpg')}" />
                    </h:panelGroup>
                    <rich:fileUpload fileUploadListener="#{contentManager.imgFileUploadBean.listener}" id="imgUpload" acceptedTypes="jpg, gif, png, bmp" title="Обложка"
                                     addLabel="Добавить" clearAllLabel="Очистить все" clearLabel="Очистить" uploadLabel="Загрузить"
                                     ontyperejected="alert('Разрешены только JPG, GIF, PNG и BMP файлы');" maxFilesQuantity="1" style="height: 100px;">
                        <a4j:param value="#{contentManager.conversation.id}" name="cid"/>
                    </rich:fileUpload>
                </h:panelGrid>

                <h:panelGrid columns="1" columnClasses="top">
                    <h:panelGroup>
                        <h:outputText value="Видео файл:"/>
                        <h:outputText value="#{request.contextPath}#{contentManager.videoUrl}" rendered="#{!empty contentManager.videoUrl}"/>
                    </h:panelGroup>
                    <rich:fileUpload fileUploadListener="#{contentManager.fileUploadBean.listener}" id="upload" acceptedTypes="flv,mp4,mp3" title="Видео файл" style="height: 100px;"
                                     addLabel="Добавить" clearAllLabel="Очистить все" clearLabel="Очистить"  uploadLabel="Загрузить"
                                     ontyperejected="alert('Разрешены только flv,mp4,mp3 файлы');" maxFilesQuantity="1">
                        <a4j:param value="#{catalogManager.conversation.id}" name="cid"/>
                        <f:facet name="label">
                            <h:outputText value="Загружено с {_KB}KB по {KB}KB --- {mm}:{ss}" />
                        </f:facet>
                    </rich:fileUpload>
                </h:panelGrid>
            </h:form>
        </rich:panel>

        <rich:popupPanel id="popup" modal="true" autosized="false" resizeable="false" width="500">
            <f:facet name="header">
                <h:outputText value="Удаляем #{contentManager.selectedContent.title}." />
            </f:facet>
            <f:facet name="controls">
                <h:outputLink value="#" onclick="#{rich:component('popup')}.hide(); return false;">
                    X
                </h:outputLink>
            </f:facet>
            <p>Вы уверены?</p>

            <h:panelGrid columns="2" cellpadding="5">
                <a id="yesLink" href="#" onclick="#{rich:component('popup')}.hide(); jQuery('#editContentForm\\:delBtn').click();">Yes</a>
                <a href="#" onclick="#{rich:component('popup')}.hide();">No</a>
            </h:panelGrid>
        </rich:popupPanel>
    </ui:define>

</ui:composition>
