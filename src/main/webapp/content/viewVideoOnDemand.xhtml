<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="sidebar">
        <ui:include src="/include/navTree.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <script type="text/javascript" src="#{request.contextPath}/jwplayer/old/jwplayer.js"></script>

        <div id="playerContainer">Loading the player ...</div>

        <script type="text/javascript">
            jwplayer("playerContainer").setup({
                modes:[
                    {   type:"flash",
                        src:"#{request.contextPath}/jwplayer/old/player.swf",
                        config:{
                            bufferlength:1,
                            file:"#{contentManager.mediaFileFullName}?#{contentManager.callbackQueryParams}",
                            streamer:"rtmp://#{configBean.nginxServerHost}/vod",
                            provider:"rtmp",
                        }
                    }
                ]
            });
        </script>
        <h:form>
            <rich:panel header="Add comment">
                <h:inputTextarea value="#{commentManager.currentComment.description}"/>
                <a4j:commandButton action="#{commentManager.addComment}" execute="@form" value="Send"/>
            </rich:panel>
            <rich:dataGrid id="commentsGrid" value="#{commentManager.comments}" var="comment" columns="1"
                           elements="9" width="600px" border="0">
                <h:panelGrid columns="2">
                    <h:outputText value="#{comment.author.name}"></h:outputText>
                    <h:outputText value="#{comment.createDateTime}"></h:outputText>
                </h:panelGrid>

                <h:outputText value="#{comment.description}"></h:outputText>
            </rich:dataGrid>
            <rich:dataScroller for="commentsGrid" renderIfSinglePage="false" />
        </h:form>
    </ui:define>
</ui:composition>
