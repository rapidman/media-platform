<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/layout/template.xhtml">


    <ui:define name="sidebar">
    </ui:define>

    <ui:define name="content">
        <rich:panel header="Live Video">
            <h:form rendered="#{liveStreamManager.liveStreams.size() > 0}">
                <rich:dataGrid id="liveContentGrid" value="#{liveStreamManager.liveStreams}"  var="stream" columns="3" elements="9" width="600px" border="0">
                    <rich:panel bodyClass="pbody">
                        <h:panelGrid columns="2">
                            <h:outputText value="Name:" styleClass="label"></h:outputText>
                            <h:commandLink action="#{liveStreamManager.viewLiveVideoByName(stream.name)}" value="#{stream.name}"  />
                        </h:panelGrid>
                    </rich:panel>
                </rich:dataGrid>
            </h:form>
            <h:outputText value="Live streams not found" rendered="#{liveStreamManager.liveStreams.size() == 0}"/>
        </rich:panel>
    </ui:define>

</ui:composition>
