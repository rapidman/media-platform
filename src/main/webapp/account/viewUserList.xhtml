<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="sitemap">
        <ui:include src="../include/userListSiteMap.xhtml"/>
    </ui:define>

    <ui:define name="sidebar">
        <ui:include src="/include/navTree.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <rich:panel header="User list" styleClass="box-standard box">
            <h:form id="form">
                <rich:dataTable value="#{userManager.users}" var="user" iterationStatusVar="it" id="usersTable"
                                rows="15">
                    <rich:column>
                        <f:facet name="header">#</f:facet>
                        #{it.index}
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{user.name}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">Username</f:facet>
                        <h:outputText value="#{user.username}"/>
                    </rich:column>
                    <rich:column>
                        <a4j:commandLink styleClass="no-decor" execute="@this" render="userConfirmPane"
                                         actionListener="#{userManager.edit(user)}"
                                         oncomplete="#{rich:component('userConfirmPane')}.show()">
                            <h:graphicImage value="/images/icons/delete.gif" alt="delete"/>
                        </a4j:commandLink>
                        <a4j:commandLink styleClass="no-decor" render="editGrid" execute="@this"
                                         actionListener="#{userManager.edit(user)}"
                                         oncomplete="#{rich:component('userEditPane')}.show()">
                            <h:graphicImage value="/images/icons/edit.gif" alt="edit"/>
                        </a4j:commandLink>
                    </rich:column>
                    <f:facet name="footer">
                        <rich:dataScroller for="usersTable"/>
                    </f:facet>
                </rich:dataTable>

                <rich:popupPanel id="userConfirmPane" autosized="true" domElementAttachment="parent">
                    Are you sure you want to delete the #{userManager.selectedUser.name}?
                    <a4j:commandButton value="Cancel" onclick="#{rich:component('userConfirmPane')}.hide(); return false;"/>
                    <a4j:commandButton value="Delete" action="#{userManager.remove(userManager.selectedUser)}" render="usersTable,globalMessages" execute="@this"
                                       oncomplete="#{rich:component('userConfirmPane')}.hide();"/>
                </rich:popupPanel>

                <rich:popupPanel header="Edit User" id="userEditPane" domElementAttachment="parent" width="400"
                                 height="170">
                    <h:panelGrid columns="2" id="editGrid">
                        <h:outputText value="Name"/>
                        <h:inputText value="#{userManager.selectedUser.name}"/>

                        <h:outputText value="UserName"/>
                        <h:outputText value="#{userManager.selectedUser.username}"/>

                    </h:panelGrid>
                    <a4j:commandButton value="Save" action="#{userManager.save}" render="usersTable,globalMessages" execute="userEditPane"
                                       oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('userEditPane')}.hide();}"/>
                    <f:facet name="controls">
                        <h:outputLink value="#" onclick="#{rich:component('userEditPane')}.hide(); return false;">
                            X&nbsp;
                        </h:outputLink>
                    </f:facet>
                </rich:popupPanel>
            </h:form>
        </rich:panel>
    </ui:define>

</ui:composition>
