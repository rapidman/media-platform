<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:s="http://jboss.org/seam/faces"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam validator="#{userManager.validateUserId}" name="id" value="#{id}" />
            <f:event type="preRenderView" listener="#{userManager.viewUser(id)}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="globalMessages">
    </ui:define>

    <ui:define name="content">
        <rich:panel header="#{userManager.owner ? 'Your Account' : 'Account'}">
            <div class="errors">
                <h:messages id="messages" globalOnly="true"/>
            </div>
            <h:form id="userProfileForm">
                <h:panelGrid columns="2">
                    <h:outputLabel for="name">Full name:</h:outputLabel>
                    <h:inputText id="name" value="#{userManager.selectedUser.name}" rendered="#{userManager.canEdit}"/>
                    <h:outputText value="#{userManager.selectedUser.name}" rendered="#{!userManager.canEdit}"/>

                    <h:outputLabel for="username">Username:</h:outputLabel>
                    <h:outputText id="username" value="#{userManager.selectedUser.username}" />

                    <h:outputLabel for="email">Email:</h:outputLabel>
                    <h:outputText id="email" value="#{userManager.selectedUser.email}"/>

                    <h:outputLabel for="currentPassword" rendered="#{userManager.canEdit}">Current password:</h:outputLabel>
                    <h:panelGroup>
                        <h:inputSecret id="currentPassword" value="#{userManager.selectedUser.password}" rendered="#{userManager.canEdit}">
                            <f:validator validatorId="currentPassword"/>
                        </h:inputSecret>
                        <h:message for="currentPassword" />
                    </h:panelGroup>

                    <h:outputLabel for="newPassword" rendered="#{userManager.canEdit}">New password:</h:outputLabel>
                    <h:panelGroup>
                        <h:inputSecret id="newPassword" value="#{userManager.newPassword}" rendered="#{userManager.canEdit}"/>
                        <h:message for="newPassword" />
                    </h:panelGroup>

                    <h:outputLabel for="confirmPassword" rendered="#{userManager.canEdit}">Confirm password:</h:outputLabel>
                    <h:panelGroup>
                        <h:inputSecret id="confirmPassword" value="#{userManager.confirmPassword}" rendered="#{userManager.canEdit}"/>
                        <h:message for="confirmPassword" />
                    </h:panelGroup>
                </h:panelGrid>
                <s:validateForm id="passwordCheck" validatorId="confirmPassword" fields="newPassword=userProfileForm:newPassword confirmPassword=userProfileForm:confirmPassword"/>
                <h:panelGroup rendered="#{userManager.canEdit}">
                    <h:commandButton id="Save" value="Save" action="#{userManager.save}"  />
                </h:panelGroup>
            </h:form>
        </rich:panel>
    </ui:define>

</ui:composition>
