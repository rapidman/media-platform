<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:s="http://jboss.org/seam/faces"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam validator="#{userManager.validateUserId}" name="id" value="#{id}" />
            <f:event type="preRenderView" listener="#{userManager.viewUser(id)}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="globalMessages">
    </ui:define>

    <ui:define name="content">
        <rich:panel header="#{userManager.owner ? 'Your Account' : 'Account'}">
            <div class="errors">
                <h:messages id="messages" globalOnly="true"/>
            </div>
            <h:form id="userProfileForm">
                <h:panelGrid columns="2">
                    <h:outputLabel for="name">Full name:</h:outputLabel>
                    <h:inputText id="name" value="#{userManager.selectedUser.name}" rendered="#{userManager.canEdit}"/>
                    <h:outputText value="#{userManager.selectedUser.name}" rendered="#{!userManager.canEdit}"/>

                    <h:outputLabel for="username">Username:</h:outputLabel>
                    <h:outputText id="username" value="#{userManager.selectedUser.username}" />

                    <h:outputLabel for="email">Email:</h:outputLabel>
                    <h:outputText id="email" value="#{userManager.selectedUser.email}"/>
                </h:panelGrid>

                <rich:collapsiblePanel header="Change password" switchType="ajax" immediate="true" expanded="false">
                    <h:panelGrid columns="2" rendered="#{userManager.canEdit}">
                        <h:outputLabel for="currentPassword">Current password:</h:outputLabel>
                        <h:panelGroup>
                            <h:inputSecret id="currentPassword" value="#{userManager.selectedUser.password}">
                                <f:validator validatorId="currentPassword"/>
                            </h:inputSecret>
                            <h:message for="currentPassword" />
                        </h:panelGroup>

                        <h:outputLabel for="newPassword">New password:</h:outputLabel>
                        <h:panelGroup>
                            <h:inputSecret id="newPassword" value="#{userManager.newPassword}"/>
                            <h:message for="newPassword" />
                        </h:panelGroup>

                        <h:outputLabel for="confirmPassword" >Confirm password:</h:outputLabel>
                        <h:panelGroup>
                            <h:inputSecret id="confirmPassword" value="#{userManager.confirmPassword}"/>
                            <h:message for="confirmPassword" />
                        </h:panelGroup>
                    </h:panelGrid>
                </rich:collapsiblePanel>


                <h:panelGrid columns="1" columnClasses="top">
                    <h:panelGroup>
                        <h:outputText value="Avatar:"/>
                        <h:graphicImage value="#{userManager.getAvatarUrl('rc50x50.jpg')}" />
                        <h:outputText value="empty" rendered="#{empty userManager.getAvatarUrl('rc94x147.jpg')}"/>
                    </h:panelGroup>
                    <rich:fileUpload fileUploadListener="#{userManager.imgFileUploadBean.listener}" id="imgUpload" acceptedTypes="jpg, gif, png, bmp" title="Cover"
                                     ontyperejected="alert('Only JPG, GIF, PNG and BMP files are accepted');" maxFilesQuantity="1" style="height: 100px;">
                        <a4j:param value="#{userManager.conversation.id}" name="cid"/>
                    </rich:fileUpload>
                </h:panelGrid>

                <s:validateForm id="passwordCheck" validatorId="confirmPassword" fields="newPassword=userProfileForm:newPassword confirmPassword=userProfileForm:confirmPassword"/>
                <h:panelGroup rendered="#{userManager.canEdit}">
                    <h:commandButton id="Save" value="Save" action="#{userManager.save}"  />
                </h:panelGroup>
            </h:form>
        </rich:panel>
    </ui:define>

</ui:composition>
