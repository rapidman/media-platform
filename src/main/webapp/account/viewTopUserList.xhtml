<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="sitemap">
        <ui:include src="../include/userListSiteMap.xhtml"/>
    </ui:define>

    <ui:define name="sidebar">
        <ui:include src="/include/navTree.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <rich:panel header="Список пользователей" styleClass="box-standard box">
            <h:form>
                <rich:dataTable value="#{userManager.sortedTopUserList}" var="user" id="topUsersTable" rows="2">
                    <rich:column>
                        <f:facet name="header">
                            Аватар
                        </f:facet>
                        <h:graphicImage value="#{empty user.avatar ? viewHelper.getDefaultAvatar('rc23x23.gif') : viewHelper.getImgUrlByStr(user.avatar, 'rc23x23.jpg')}" />
                    </rich:column>
                    <rich:column sortBy="#{user.name}" id="name" sortOrder="#{userManager.nameOrder}">
                        <f:facet name="header">
                            <a4j:commandLink value="Сортировать по имени" render="table" action="#{userManager.sortByName}" />
                        </f:facet>
                        <h:link value="#{user.name}" outcome="user" style="white-space: nowrap;">
                            <f:param name="id" value="#{user.username}"/>
                        </h:link>
                    </rich:column>
                    <rich:column sortBy="#{user.postCount}" id="postCount" sortOrder="#{userManager.contentCountOrder}">
                        <f:facet name="header">
                            <a4j:commandLink value="Сортировать по кол-ву постов" render="table" action="#{userManager.sortByPostCount}" />
                        </f:facet>
                        <h:outputText value="#{user.postCount}" />
                    </rich:column>
                    <rich:column sortBy="#{user.postCount}" id="rate" sortOrder="#{userManager.contentCountOrder}">
                        <f:facet name="header">
                            <a4j:commandLink value="Сортировать по рэйту" render="table" action="#{userManager.sortByPostCount}" />
                        </f:facet>
                        <h:outputText value="#{user.postCount}" />
                    </rich:column>
                    <f:facet name="footer">
                        <rich:dataScroller for="topUsersTable"/>
                    </f:facet>
                </rich:dataTable>
            </h:form>
        </rich:panel>
    </ui:define>

</ui:composition>
